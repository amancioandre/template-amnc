<a class="absolute top-0 right-16" href="{{ .Site.Params.address.url }}" target="_blank">
    <div class="absolute bg-{{ .Site.Params.address.color }}-500 transform rotate-45 shadow-lg"
        style="top: 34px; left: 6px; width: 28px; height: 28px;">
    </div>
    <div id="flag"
        class="w-10 h-12 bg-{{ .Site.Params.address.color }}-500 text-center text-light text-2xl py-3 transform">
        <i class="{{ .Site.Params.address.icon }} {{ .Site.Params.address.iconColor }}"></i>
    </div>
</a>
<span id="flag-text" class="
        hidden
        absolute
        top-14
        right-24
        text-xs
        w-28
        p-2
        rounded-sm
        transform
        transition-all
        duration-300
        ease-in-out
        ">
    {{ T "currently_living_in" }} <b>
        {{ .Site.Params.address.city }}</b>,
    {{ .Site.Params.address.state }},
    {{ .Site.Params.address.country }} </span>

<script>
    const flag = document.getElementById("flag")
    const flagText = document.getElementById("flag-text")

    flag.addEventListener("mouseenter", () => {
        flagText.classList.replace("hidden", "block")
        flagText.classList
    })

    flag.addEventListener("mouseleave", () => {
        flagText.classList.replace("block", "hidden")
    })
</script>
