<a href="{{ .RelPermalink }}"
    class="bg-white max-w-sm rounded-sm px-8 hover:shadow-lg transition duration-500 cursor-pointer mb-4">
    <div class="my-4">
        <h1 class="text-lg font-bold">{{ .Title }}</h1>
        <time datetime='{{ dateFormat "2006-01-02 15:04" .Date }}'>
            <span id="timeago" class="text-sm text-grey-600 font-normal"></span>,
            <span class="text-sm text-grey font-bold">{{ .ReadingTime }}</span>
            {{ if gt .ReadingTime 1 }}
            minutes
            {{ else }}
            minute
            {{ end }}
            to read.
        </time>
        <img src='/assets/img/featured/{{ .Param "featured-img" }}_thumb.jpg' alt="" class="shadow-lg mt-2 mb-4">
        <p class="px-1 mt-2 text-sm text-gray-800 text-justify">
            {{ .Summary }}
        </p>
    </div>
</a>

<script>
    dayjs.extend(window.dayjs_plugin_relativeTime)
    const publishedDate = dayjs("{{ .Date }}")
    const today = dayjs()
    const timeago = today.to(publishedDate)
    const span = document.getElementById("timeago")
    span.innerText = timeago
</script>
